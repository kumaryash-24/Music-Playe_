<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero">
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Music" target="_blank">ABOUT</a></li>
                <li><a href="http://musicontology.com/specification/">SPECIFICATION</a></li>
                <li><a href="https://pixabay.com/music/search/product/">PRODUCTS</a></li>
                <li><a href="https://www.linkedin.com/in/kumar-yash-592973227?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>Music <br> is the soundtrack <br> of your life</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="Mashup.mp3" type="audio/mp3">
        
    </audio>

    <script>
        alert("Welcome to my websites")
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mysong.paused) {
                mysong.play();
                icon.src = "pause.png";
            } else {
                mysong.pause();
                icon.src = "play.png";
            }
        }

    </script>


</body>

</html>
